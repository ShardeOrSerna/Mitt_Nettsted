<body>
    <br>
    <div id="Eni">
        <b>Enigma</b><br><br>
        Mode<input type="text" name="mode" id="md"><br>
        Password<input type="text" name="pass" id=ps><br>
        Key One<input type="text" name="keyO" id="d1"><br>
        Key Two<input type="text" name="keyT" id="d2"><br>
        Message<textarea type="text" name="message" id="nO" cols="40" rows="5"></textarea><br>
        <input type="submit" Value="Submit" onclick="MyFunc()"><br>
    </div>

    <div id="resp">

    </div>
        

</body>


<script>
    //Sender en fårespørsel til serveren om å kryptere en melding og erstatter innholdet i 'resp' div-en med responsen fra serveren 
    function MyFunc()
{
    var xmlHttp = new XMLHttpRequest();
    var theUrl = "Py-eni("+document.getElementById("md").value+","+document.getElementById("nO").value+","+document.getElementById("d1").value+","+document.getElementById("d2").value+","+document.getElementById("ps").value+")";
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            document.getElementById('resp').innerHTML = this.responseText;
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);

}
</script>
